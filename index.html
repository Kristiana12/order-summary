<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="order-summary">
      <div class="order-summary__card">
        <div class="order-summary__card--image">
          <img src="images/illustration-hero.svg" alt="person dancing" />
        </div>
        <div class="order-summary__card--content">
          <h2 class="order-summary__card--content--title">Order Summary</h2>
          <p class="order-summary__card--content--para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-summary__card--pricing">
            <img
              class="order-summary__card--pricing--image"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div class="order-summary__card--pricing-plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a class="order-summary__card--pricing--link" href="#">Change</a>
          </div>
          <div class="order-summary__card--buttons">
            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
